<body>
  <header>
    <div class="logo">
      <img src="images/y_white.png" alt="">
      <h1 class="titulo">IMPRIMIR</h1>
    </div>
    <nav class="nav__contenedor">
      <ul class="ul__items">
        <li class="li__item">
          <a href="index.html">Inicio</a>

  </header>
  <main>
    <div class="contenedor">

      <div class="card">
        <h2>Imprimir informaci√≥n</h2>

        <div class="card_section">
          <div class="item_section">
            <label for="">Ingrese su nombre</label>
            <input type="text" placeholder="Nombre completo" id="nombreUsuario">
          </div>
          <div class="item_section">
            <label for="">Seleccione la caja</label>
            <select name="caja" id="caja">
              <option value="" disabled selected>Seleccione...</option>
              <option value="Taq 1 Caja 2">Taquilla 1 Caja 2</option>
              <option value="Taq 2 Caja 3">Taquilla 2 Caja 3</option>
              <option value="Taq Contingencia">Taquilla Contingencia</option>
            </select>
          </div>
          <div class="fd-row">
            <div class="item_section">
              <label for="">Valor #1</label>
              <input type="number" placeholder="$0.00" id="valor1">
            </div>
            <div class="item_section">
              <label for="">Consecutivo Inicial</label>
              <input type="number" placeholder="0000" id="consecutivoInicial1">
            </div>
            <div class="item_section">
              <label for="">Consecutivo Final</label>
              <input type="number" placeholder="0000" id="consecutivoFinal1">
            </div>
            <div class="item_section">
              <label for="">Cantidad de boletas</label>
              <input type="number" placeholder="00" id="cantidadBoletas1">
            </div>
          </div>
          <div class="fd-row">
            <div class="item_section">
              <label for="">Valor #1</label>
              <input type="number" placeholder="$0.00" id="valor2">
            </div>
            <div class="item_section">
              <label for="">Consecutivo Inicial</label>
              <input type="number" placeholder="0000" id="consecutivoInicial2">
            </div>
            <div class="item_section">
              <label for="">Consecutivo Final</label>
              <input type="number" placeholder="0000" id="consecutivoFinal2">
            </div>
            <div class="item_section">
              <label for="">Cantidad de boletas</label>
              <input type="number" placeholder="00" id="cantidadBoletas2">
            </div>
          </div>

          <div class="bottom">

            <button id="recopilarInfo" class="btn_imprimir">Recopilar datos</button>
            <button onclick="imprimirInfo()" id="botonImprimir" class="btn_imprimir">Imprimir</button>
          </div>

        </div>
        
      </div>

      
    </div>
    <div class="contendor_imprimir">
      <h2 id="fechaActualI"></h2>
      <h2 id="nombreI"></h2>
      <h2 id="cajaI"></h2>

      <div class="boletas">
        <p>BOLETAS DE <span id="valor1I"></span> </p>
        <p><span id="consecutivoInicial1I"></span> A LA <span id="consecutivoFinal1I"></span></p>
        <p><span id="cantidadBoletas1I"></span> BOLETAS </p>
      </div>
      <div class="boletas">
        <p>BOLETAS DE <span id="valor2I"></span> </p>
        <p><span id="consecutivoInicial2I"></span> A LA <span id="consecutivoFinal2I"></span></p>
        <p><span id="cantidadBoletas2I"></span> BOLETAS </p>
      </div>
    </div>


  </main>
