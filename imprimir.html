<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imprimir</title>

    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="css/estilos_generales.css" />
    <link rel="stylesheet" href="css/styles_imprimir.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ICONO -->
    <link rel="shortcut icon" href="images/y_white.png" type="image/x-icon" />

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="images/y_white.png" alt="" />
        <h1 class="titulo">IMPRIMIR</h1>
      </div>
      <nav class="nav__contenedor">
        <ul class="ul__items">
          <li class="li__item">
            <a href="index.html">Inicio</a>
          </li>
          <li class="li__item">
            <a href="cierre_caja.html">Cierres de caja</a>
          </li>
          <li class="li__item">
            <a href="gmf.html">GMF</a>
          </li>
          <li class="li__item">
            <a href="ingresos_hgi.html">Ingresos HGI</a>
          </li>
          <li class="li__item">
            <a href="transacciones.html">Transacciones</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contenedor">
        <div class="card">
          <h2>Imprimir informaci√≥n</h2>

          <div class="card_section">
            <div class="fd-row">
              <div class="item_section">
                <label for="">Ingrese su nombre</label>
                <input
                  type="text"
                  placeholder="Nombre completo"
                  id="nombreUsuario"
                  class="input_nombre"
                />
              </div>
              <div class="item_section">
                <label for="">Seleccione la caja</label>
                <select name="caja" id="caja">
                  <option value="" disabled selected>Seleccione...</option>
                  <option value="Taq 1 Caja 2">Taquilla 1 Caja 2</option>
                  <option value="Taq 2 Caja 3">Taquilla 2 Caja 3</option>
                  <option value="Taq 2 Caja 3">Taquilla 3 Caja 19</option>
                  <option value="Taq 2 Caja 3">Taquilla 4 Caja 20</option>
                  <option value="Taq 2 Caja 3">Taquilla 5 Caja 21</option>
                </select>
              </div>
            </div>
            <div class="fd-row">
              <div class="item_section">
                <label for="">Valor #1</label>
                <input type="number" placeholder="$0.00" id="valor1" />
              </div>
              <div class="item_section">
                <label for="">Consecutivo Inicial</label>
                <input
                  type="text"
                  placeholder="0000"
                  id="consecutivoInicial1"
                />
              </div>
              <div class="item_section">
                <label for="">Consecutivo Final</label>
                <input type="text" placeholder="0000" id="consecutivoFinal1" />
              </div>
              <div class="item_section">
                <label for="">Cantidad de boletas</label>
                <input type="number" placeholder="00" id="cantidadBoletas1" />
              </div>
            </div>
            <div class="fd-row">
              <div class="item_section">
                <label for="">Valor #1</label>
                <input type="number" placeholder="$0.00" id="valor2" />
              </div>
              <div class="item_section">
                <label for="">Consecutivo Inicial</label>
                <input
                  type="number"
                  placeholder="0000"
                  id="consecutivoInicial2"
                />
              </div>
              <div class="item_section">
                <label for="">Consecutivo Final</label>
                <input
                  type="number"
                  placeholder="0000"
                  id="consecutivoFinal2"
                />
              </div>
              <div class="item_section">
                <label for="">Cantidad de boletas</label>
                <input type="number" placeholder="00" id="cantidadBoletas2" />
              </div>
            </div>

            <div class="bottom">
              <button id="recopilarInfo" class="btn">Recopilar datos</button>
              <button
                onclick="imprimirInfo()"
                id="botonImprimir"
                class="btn_imprimir"
              >
                Imprimir
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="contendor_imprimir">
        <div class="head">
          <h2 class="bold" id="fechaActualI"></h2>
          <h2 class="bold" id="cajaI"></h2>
          <h2 id="nombreI"></h2>
        </div>

        <div class="boletas">
          <p>BOLETAS DE <span class="bold" id="valor1I"></span></p>
          <p>
            <span class="bold" id="consecutivoInicial1I"></span> A LA
            <span class="bold" id="consecutivoFinal1I"></span>
          </p>
          <p><span class="bold" id="cantidadBoletas1I"></span> BOLETAS</p>
        </div>
        <div class="boletas">
          <p>BOLETAS DE <span class="bold" id="valor2I"></span></p>
          <p>
            <span class="bold" id="consecutivoInicial2I"></span> A LA
            <span class="bold" id="consecutivoFinal2I"></span>
          </p>
          <p><span class="bold" id="cantidadBoletas2I"></span> BOLETAS</p>
        </div>
      </div>
    </main>

    <footer>
      <p>Yeison Martinez | 2025</p>
    </footer>

    <script src="js/main_imprimirInfo.js"></script>
  </body>
</html>
